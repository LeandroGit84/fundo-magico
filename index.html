<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="src/css/reset.css">
<link rel="stylesheet" href="src/css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet" href="src/css/responsivo.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap"
    rel="stylesheet">
  <title>Projeto - Fundo Mágico</title>
</head>

<body>

  <header class="header">
    <h1>Fundo Mágico</h1>
    <p class="subtitle">
      Transforme suas ideias em background incríveis com o poder da IA.
      Descreva o que você imagina e veja a mágica acontecer.
    </p>
  </header>

  <main class="container">
    <section class="card main-card">
      <h2 class="card-header">Descreva o background que você deseja</h2>
      <form class="form-group">
        <textarea id="description" placeholder="Ex:  um gradiente azul suave que vai do azul claro para o azul escuro"
          name="" id=""></textarea>
        <button id="generate-btn" class="btn-magic">
          <span id="btn-text">Gerar Background Magic</span>
        </button>
      </form>
    </section>
    <section id="preview-section" class="preview-card"></section>
    <section id="code-output" class="code-grid">
      <div class="card code-card">
        <h3 class="code-title">Código HTML</h3>
        <pre id="css-code" class="code-block">Código HTML</pre>
      </div>
      <div class="card code-card">
        <h3 class="code-title">Código CSS</h3>
        <pre id="css-code" class="code-block">Código CSS</pre>
      </div>
    </section>
  </main>
</body>

</html>
